<!DOCTYPE html>
<html lang="en" ng-app="restyApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>

    <script src="resty.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="restyController as resty">

    <div class="navbar navbar-inverse navbar-default">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Resty</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">Profile</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>


    <div class="container">
        <div class="row row-centered">
            <div class="col-xs-12 col-centered text-center">

                <h1>Bootstrap starter template</h1>
                <p class="lead">Use this document as a way to quickly start any new project.
                    <br> All you get is this text and a mostly barebones HTML document.</p>

                <h2>go: {{resty.go}}</h2>


                <div class="jumbotron" ng-repeat="review in resty.reviews">
                    <div class="container">
                        <h1>{{review.title}}</h1>
                        <h2>Author: {{review.author}}</h2>
                        <p>{{review.body}}</p>
                        <span class="glyphicon" ng-class="(review.rating >= 1) ? 'glyphicon-star' : 'glyphicon-star-empty'"></span>
                        <span class="glyphicon" ng-class="(review.rating >= 2) ? 'glyphicon-star' : 'glyphicon-star-empty'"></span>
                        <span class="glyphicon" ng-class="(review.rating >= 3) ? 'glyphicon-star' : 'glyphicon-star-empty'"></span>
                        <span class="glyphicon" ng-class="(review.rating >= 4) ? 'glyphicon-star' : 'glyphicon-star-empty'"></span>
                        <span class="glyphicon" ng-class="(review.rating >= 5) ? 'glyphicon-star' : 'glyphicon-star-empty'"></span>

                        <div class="row">
                            <p><a class="btn btn-primary btn-lg pull-right" href="#" role="button">Edit</a></p>
                        </div>
                        <div class="row">
                            <p><a class="btn btn-danger btn-lg pull-right" href="#" role="button" ng-click="resty.deleteReview(review)">Delete</a></p>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
